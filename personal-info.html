<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <div class="heading">
                <div class="logoBox">
                    <img src="./img/Vector.png" alt="crown logo" class="logo">  
                    <img class="logoText" src="./img/Redberry Knight Cup.png">  
                </div>
            </div>
            <div class="leftContent" id="personalInfoLeft">
                <div class="emanuelContainer">
                    <p class="emanuelQuote">“When you see a good move, look for a better one.”</p>
                    <p class="emanuelText">-Emanuel Lasker</p>
                </div>
            </div>
        </div>
        <div class="rightPanel" id="personalInfoRight">
            <div class="registrationHeader">
                <h2 class="registrationHeaderText">Start creating your account</h2>
            </div>
            <div class="rightContent">
                <div class="pageIndicators">
                    <div class="pageIcons">
                        <div class="pageIcon">
                            <p>1</p>
                        </div>
                        <div class="connectingLine">
    
                        </div>
                        <div class="pageIcon" id="inactive">
                            <p>2</p>
                        </div>
                    </div>
                    <div class="pageNames">
                        <p class="pageName">Personal information</p>
                        <p class="pageName">Chess experience</p>
                    </div>
                </div>
                <h2 class="personalInfoHeading">Personal information</h2>
                <p class="personalSubText">This is basic informaton fields</p>   
                <div class="informationForm">
                    <form action="">
                        <div class="wrapper">
                            <input type="text" placeholder="">
                            <span>Name <span class="asterisk">*</span></span>
                        </div>
                        <div class="wrapper">
                            <input type="email">
                            <span>Email address <span class="asterisk">*</span></span>
                        </div>
                        <div class="wrapper">
                            <input type="tel" name="" id="">
                            <span>Phone number <span class="asterisk">*</span></span>
                        </div>
                        <div class="wrapper">
                            <input type="text" name="" id="" onfocus="(this.type='date')">
                            <span>Date of birth <span class="asterisk">*</span></span>
                        </div>
                    </form>
                    <div class="buttons">
                        <button class="back">back</button>
                        <button class="next">next <img src="./img/Vector.svg" alt="" class="arrow"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
