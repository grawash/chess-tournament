<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <div class="heading">
                <div class="logoBox">
                    <img src="./img/Vector.png" alt="crown logo" class="logo">  
                    <img class="logoText" src="./img/Redberry Knight Cup.png">  
                </div>
            </div>
            <div class="leftContent" id="personalInfoLeft">
                <div class="emanuelContainer">
                    <p class="emanuelQuote">“When you see a good move, look for a better one.”</p>
                    <p class="emanuelText">-Emanuel Lasker</p>
                </div>
            </div>
        </div>
        <div class="rightPanel" id="personalInfoRight">
            <div class="registrationHeader">
                <h2 class="registrationHeaderText">Start creating your account</h2>
            </div>
            <div class="rightContent">
                <div class="pageIndicators">
                    <div class="pageIcons">
                        <div class="pageIcon page1" id="currentPage">
                            <p>1</p>
                        </div>
                        <div class="connectingLine">
    
                        </div>
                        <div class="pageIcon page2" id="inactive">
                            <p>2</p>
                        </div>
                    </div>
                    <div class="pageNames">
                        <p class="pageName">Personal information</p>
                        <p class="pageName">Chess experience</p>
                    </div>
                </div>
                <h2 class="infoHeading">Personal information</h2>
                <p class="subText">This is basic informaton fields</p>  
                <div class="errorContainer">
                    <div class="errorHeader">
                        <img src="./img/Vector.svg" alt="">
                        <p class="errHeaderText"></p>
                        <div class="crossDiv">
                            <img src="./img/cross.svg" alt="" class="cross">
                        </div>
                    </div>
                    <div class="errLine"></div>
                    <div class="errorBody">
                        <p class="error"></p>
                    </div>
                </div> 
                <div class="informationForm">
                    <form action="" id="infoForm" novalidate>
                        <div class="wrapper">
                            <input type="text" placeholder="" id="name" minlength="2" required>
                            <span>Name <span class="asterisk">*</span></span>
                            <img src="./img/check.svg" alt="" class="check" id="nameCheck">
                        </div>
                        <div class="wrapper">
                            <input type="email" id="mail" minlength="8" required>
                            <span>Email address <span class="asterisk">*</span></span>
                            <img src="./img/check.svg" alt="" class="check" id="mailCheck">
                        </div>
                        <div class="wrapper">
                            <input type="tel" name="" id="tel" minlength="9" maxlength="9"  required>
                            <span>Phone number <span class="asterisk">*</span></span>
                            <img src="./img/check.svg" alt="" class="check" id="telCheck">
                        </div>
                        <div class="wrapper">
                            <input type="text" name="" id="date" required>
                            <span>Date of birth <span class="asterisk">*</span></span>
                            <img src="./img/check.svg" alt="" class="check" id="dateCheck">
                        </div>
                    </form>
                    <div class="buttons">
                        <a href="./getting-started.html" class="backPersonal">
                            <button class="back">back</button>
                        </a>
                        <a href="./chess-experience.html" class="nextPersonalInfo">
                            <button class="next" form="infoForm">next <img src="./img/arrow.svg" alt="" class="arrow"></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
